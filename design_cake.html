        </div>
        <div class="notice1">
        <span>(添加分量會跟隨選擇種數平均分配)</span>
        <span>(複選)</span>
        </div>
        <div class="c_design">
            <p>蛋糕體</p>
            <input type="radio" name="xx" />
            <label for="xx">原味</label>
            <input type="radio" name="xx" />
